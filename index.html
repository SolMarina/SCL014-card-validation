<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/css/all.min.css">
  <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="banner-logo">
      <img src="img/logo-pretty-pets.png" alt="" class="logo__img">
    </div>
    <div>


      <nav class="nav" id="nav">

        <a href="">Inicio</a>
        <a href="">Acerca de</a>
        <a href="">Servicios</a>
        <a href="">Contacto</a>

      </nav>
    </div>
  </header>
  <div class="banner">
    <img src= "img/perritos.png" alt="" class="dogs1__img">
    <p class="banner__txt">Para reservar alguno de nuestros servicios valide su Tarjeta acá:</p>
  </div>
  <main>
    <section class="form-style-1">
      <div class="contenedor">
        <h3 id="fname"></h3>
        <h3 id="fnumber"></h3>
        <h3 id="fdate"></h3>
      </div>
      <div class="creditCardform">
        <!--Tarjeta de Credito-->
        <div class="creditCardbox">
          <img src="https://cdn.luxuo.com/2011/05/visa-JP-morgan.jpeg" alt="">
        </div>

        <form class="labels">
          <!--Insertar nombre se Usuario-->
          <p>
            <label>Nombre del Usuario </label>
            <input type="text" name="text1" placeholder="Inserte su nombre acá" id="user_name">
          </p>
          <br>
          <!--Insertar Numero de Tarjeta-->
          <p>
            <label>Número de Tarjeta </label>
            <input type="text" name="text1" placeholder="1234 5678 9012 3456" id="creditCardNumber">
          </p>
          <br>
          <!--Insertar fecha de vencimiento de la tarjeta-->
          <p>
            <label>Fecha de Expiración</label>
            <input type="datetime" placeholder="MM/AA" id="datenumber">
          </p>
          <div id="buttons">
            <input type="button" class="btn1" value="Validar tarjeta" id="btn1" />
            <br>
            <br>
            <input type="button" class="btn2" value="Validar otra tarjeta" id="btn2" onclick="location.reload()" />

            <br>
          </div>
          <h1 id="validCredidcard"></h1>
        </form>
      </div>

    </section>
  </main>
  <img src="img/perros-footer.jpg" alt="" class="dogsfooter__img">


  <footer class="footer">

    <div class="main-footer">
      <div class="left box">
        <h2>Sobre Nosotros</h2>
        <div class="content">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Dirección</a></li>
          <li><a href="#">Contáctanos</a></li>
          <li><a href="#">Síguenos</a></li>
        </div>
      </div>
      <div class="center box">
        <div class="social">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <div class="right box">
        <h2>Métodos de Pago</h2>
        <div id="logospagos">
          <img src="img/Formas-de-pago.png" alt="" class="footer__img">
        </div>
      </div>
    </div>
    <div class="derechos">
      <p>&copy; Pretty Pets 2020 - Todos los derechos reservados</p>
    </div>
  </footer>


  <script src="index.js" type="module"></script>
</body>

</html>
